<form [formGroup]="myForm">
  <div class="form-row">
    <div class="form-group paddingObect col-sm-10">
      <label for="formGroupExampleInput">*Name Product</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Name"
        formControlName="name"
      />
    </div>
    <div class="form-group paddingObect col-sm-10">
      <label for="formGroupExampleInput2">*Description Product</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Description"
        formControlName="description"
      />
    </div>
    <div class="form-group paddingObect">
      <div class="col-sm-10">
        <button (click)="save()" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</form>
