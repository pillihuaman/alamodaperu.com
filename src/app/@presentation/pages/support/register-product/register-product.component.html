<form [formGroup]="myForm">

  <div class="form-row">
    <div class="form-group paddingObect col-sm-10">
      <label for="formGroupExampleInput">*Type Product</label>
      <nb-select placeholder="Select Groups"    formControlName="type" class="select-product">
        <nb-option-group title="Group 1" *ngFor="let item of lisParameter" >
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
          <nb-option value="3">Option 3</nb-option>
          <nb-option value="4">Option 4</nb-option>
        </nb-option-group>
      </nb-select>
    </div>
  

    <div class="form-group paddingObect col-sm-10">
      <label for="formGroupExampleInput">*Name Product</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Name"
        formControlName="name"
      />
    </div>
    <div class="form-group paddingObect col-sm-10">
      <label for="formGroupExampleInput2">*Description Product</label>
      <textarea
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Description"
        formControlName="description"
      ></textarea>
    </div>
    <div class="form-group paddingObect">
      <div class="col-sm-10">
        <button (click)="save()" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</form>
