<div class="container">
    <form [formGroup]="employeRequestForm" (ngSubmit)="onSubmit()">
  
      <nb-card  class="custom-modal">
        <nb-card-header>
            <h3>Register Employee</h3> <!-- Customize the heading text as needed -->
          </nb-card-header>
    
        <nb-card-body>
          <div class="form-group">
            <input nbInput type="text" placeholder="ID" required formControlName="id" readonly />
          </div>
  
          <div class="form-group">
            <input nbInput type="text" placeholder="Name" required formControlName="name" />
          </div>
  
          <div class="form-group">
            <input nbInput type="text" placeholder="Last Name" required formControlName="lastName" />
          </div>
  
          <div class="form-group">
            <div class="datepicker-container">
              <input nbInput placeholder="Start date" formControlName="startDate" [nbDatepicker]="startDate">
              <nb-date-timepicker #startDate withSeconds [format]="'dd/MM/yyyy HH:mm:ss'"></nb-date-timepicker>
            </div>
          </div>
  
          <div class="form-group">
            <div class="datepicker-container">
              <input nbInput placeholder="End Date" formControlName="finishDate" [nbDatepicker]="finishDate">
              <nb-date-timepicker withSeconds #finishDate [format]="'dd/MM/yyyy HH:mm:ss'"></nb-date-timepicker>
            </div>
          </div>
  
          <div class="form-group">
            <input nbInput type="text" placeholder="Type Document" formControlName="typeDocument" />
          </div>
  
          <div class="form-group">
            <input nbInput type="text" placeholder="Salary Hours" formControlName="salaryHours" />
          </div>
  
          <div class="form-group">
            <input nbInput type="text" placeholder="Document" formControlName="document" />
          </div>
  
          <div class="form-group button-group">
            <button type="button" class="btn btn-primary" type="submit">Save</button>
            <button type="button" class="btn btn-primary" (click)="closeDialog()">Cancel</button>
          </div>
  
        </nb-card-body>
      </nb-card>
    </form>
  </div>
