<form [formGroup]="myForm">

  <div class="container">

    <div class="form-group col-sm-4">
      <div class="class">
        <div class="input-group input-group-sm mb-3">
          <mat-form-field>
            <input matInput readonly type="text" placeholder="Id Code" [maxLength]="50"  formControlName="idCode" />
          </mat-form-field>
        </div>
      </div>
    </div>




    <div class="form-group col-sm-4">
      <div class="class">
        <div class="input-group input-group-sm mb-3">
          <mat-form-field>
            <input matInput type="text" placeholder="Parameter Name" [maxLength]="50" formControlName="name" />
          </mat-form-field>
        </div>
      </div>
    </div>



    <div class="form-group col-sm-4">
      <div class="class">
        <div class="input-group input-group-sm mb-3">
          <mat-form-field>
            <input matInput type="text" placeholder="Detail" [maxLength]="50" required formControlName="description" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-4">
    <div formArrayName="parameterItems">

      <div *ngFor="let item of parameterItems.controls; let i = index">
          <input [formControlName]="i"  (focus)="disableControl()" >
          <mat-icon *ngIf="parameterItems.length > 1" (click)="removeInputControl(i)">remove_circle</mat-icon>
        <mat-icon (click)="addInputControl()">control_point</mat-icon>
      </div>
    </div>
  </div>
  <br>
    <div class="form-group col-sm-2">
      <button (click)="save()">save</button>
      <button (click)="clearControl()">Clear</button>
      <app-router-button (click)="save()"></app-router-button>
    </div>
    </div>
